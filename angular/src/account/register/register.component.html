<div class="limiter">
  <div class="container-login100"
    style="background: linear-gradient(to bottom, #184b40 0%, #24c9aa 50%, #5d7571 100%); width: 100vw; height: 100vh;">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54"
      style="width: 450px; height: 600px; background: linear-gradient(to bottom, #e3eae8 0%, #8fecdb 50%, #e9f0ef 100%); padding: 10px; margin: 5px;">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-49 bold-text shadow-text">
          Register
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
          <span class="label-input100 bold-text shadow-text">Full Name</span>
          <input class="input100" type="text" name="username" placeholder="Type your username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
          <span class="label-input100 bold-text shadow-text">Email</span>
          <input class="input100" type="text" name="email" placeholder="Type your Email">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100 bold-text shadow-text">Password</span>
          <input class="input100" type="password" name="pass" placeholder="Type your password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#" class="bold-text shadow-text">
            Forgot password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn bold-text shadow-text">
              Sign In
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20 bold-text shadow-text">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg3 shadow-text">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-155">
          <a href="#" class="txt2 bold-text shadow-text" style="margin-top: 20px;">
            Have An Account? Sign In
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
